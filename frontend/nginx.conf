server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ========== API（优先匹配，放在 /wc/ 前面） ==========
    location = /wc/token {
        proxy_pass http://api:8000/token;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /wc/messages {
        proxy_pass http://api:8000/messages;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # SSE
    location /wc/events {
        proxy_pass http://api:8000/events;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;

        add_header Cache-Control "no-cache";
        add_header X-Accel-Buffering "no";
    }

    # ========== 前端（/wc/） ==========
    location ^~ /wc/ {
        # 去掉 /wc 前缀，让它从根目录提供 index.html / assets
        rewrite ^/wc(/.*)$ $1 break;

        # SPA：没有真实文件就回 index.html
        try_files $uri $uri/ /index.html;
    }

    # 根域名暂时占位（可选）
    location = / {
        return 200 "metark.ai is alive. Try /wc/\n";
        add_header Content-Type text/plain;
    }
}
