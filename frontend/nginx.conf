server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ========== WebComment mounted under /wc/ ==========

    # 前端静态资源（挂在 /wc/）
    location /wc/ {
        # 关键：用 root + try_files，让 /wc/ 也能回 index.html
        try_files $uri $uri/ /wc/index.html;
    }

    # /wc/token -> 后端 /token
    location = /wc/token {
        proxy_pass http://api:8000/token;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # /wc/messages -> 后端 /messages
    location /wc/messages {
        proxy_pass http://api:8000/messages;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # /wc/events -> 后端 /events (SSE)
    location /wc/events {
        proxy_pass http://api:8000/events;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;

        add_header Cache-Control "no-cache";
        add_header X-Accel-Buffering "no";
    }

    # ========== Optional: root path / 暂时返回一个占位 ==========
    # 你主域名还没内容的话，先给个 404/提示页都可以。
    location = / {
        return 200 "metark.ai is alive. Try /wc/\n";
        add_header Content-Type text/plain;
    }
}
