server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ==========================================================
    # API（优先匹配，放在 /wc/ 前面）
    # 兼容两种路径：
    #   1) 旧版：/wc/token /wc/messages /wc/events
    #   2) 新版（你现在的 api.ts）：/token /messages /events /admin/...
    # ==========================================================

    # -------- 新版：根路径 API（你现在前端在用） --------
    location = /token {
        proxy_pass http://api:8000/token;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location = /messages {
        proxy_pass http://api:8000/messages;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # /messages/{id}
    location /messages/ {
        proxy_pass http://api:8000/messages/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Admin API（控制台用）
    location /admin/ {
        proxy_pass http://api:8000/admin/;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # ✅ 显式转发 Authorization（保险）
        proxy_set_header Authorization $http_authorization;
    }

    # SSE：/events（你现在前端在用）
    location = /events {
        proxy_pass http://api:8000/events;
        proxy_http_version 1.1;

        # SSE 稳定性
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";

        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        add_header Cache-Control "no-cache";
        add_header X-Accel-Buffering "no";
    }

    # -------- 旧版：/wc 前缀 API（保留兼容，不影响） --------
    location = /wc/token {
        proxy_pass http://api:8000/token;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /wc/messages {
        proxy_pass http://api:8000/messages;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /wc/events {
        proxy_pass http://api:8000/events;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";

        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        add_header Cache-Control "no-cache";
        add_header X-Accel-Buffering "no";
    }

    # Admin API (for /wc/console)
    location /wc/admin/ {
        proxy_pass http://api:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # ✅ 转发 Authorization（必须）
        proxy_set_header Authorization $http_authorization;
    }

    # ==========================================================
    # 前端（/wc）
    # ==========================================================
    # 兼容：/wc 自动跳转到 /wc/
    location = /wc {
        return 302 /wc/;
    }
    location ^~ /wc/ {
        # 去掉 /wc 前缀，让它从根目录提供 index.html / assets
        rewrite ^/wc(/.*)$ $1 break;

        # SPA：没有真实文件就回 index.html
        try_files $uri $uri/ /index.html;
    }

    # 根域名暂时占位（可选）
    location = / {
        return 200 "metark.ai is alive. Try /wc/\n";
        add_header Content-Type text/plain;
    }
}